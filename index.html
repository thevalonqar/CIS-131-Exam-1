<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cheech's Pizza</title>

    <!-- My Stylesheet  -->
    <link rel="stylesheet" href="styles.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker" rel="stylesheet">

  </head>
  <body>
    <!-- MAIN HEADER -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1 class="heading">Cheech's Pizza</h1>
            <p class="lead">Hot and Fast, just like you like it!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- CUSTOMER INPUT FORM  -->

    <!-- Name and Phone Number Input -->
    <form>
      <div class="container">
        <div class="form-group row">
          <div class="col-sm-6">
            <label class="sr-only" for="name">Name</label>
            <input type="text" class="form-control" id="nameInput"  placeholder="Name">
          </div>
          <div class="col-sm-6">
              <label class="sr-only" for="phone">Phone Number</label>
              <input type="number" class="form-control col-sm-2" id="phoneInput" placeholder="Phone Number">
          </div>
        </div>

        <!-- Number of Pizzas Dropdown -->
        <div class="form-group row">
          <div class="col-sm-6">
            <select class="form-control" id="pizzaAmt">
              <option value="Number of Pizzas" disabled="disabled" selected="selected">Number of Pizzas</option>
              <option value="1" id="ddNum0"></option>
              <option value="2" id="ddNum1"></option>
              <option value="3" id="ddNum2"></option>
              <option value="4" id="ddNum3"></option>
              <option value="5" id="ddNum4"></option>
              <option value="6" id="ddNum5"></option>
              <option value="7" id="ddNum6"></option>
              <option value="8" id="ddNum7"></option>
              <option value="9" id="ddNum8"></option>
              <option value="10" id="ddNum9"></option>
            </select>
          </div>

          <!-- Type of Pizzas Dropdown -->
          <div class="col-sm-6">
            <select class="form-control" id="pizzaType">
              <option value="Types of Pizza" disabled="disabled" selected="selected">Type of  Pizzas</option>
              <option value="1" id="ddType0"></option>
              <option value="2" id="ddType1"></option>
              <option value="3" id="ddType2"></option>
              <option value="4" id="ddType3"></option>
              <option value="5" id="ddType4"></option>
            </select>
          </div>
        </div>

        <!-- Submit Button  -->
        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="button" class="btn btn-danger btn-lg" id="submitButton" onclick="submitOrder()">Let's Do it!</button>
          </div>
        </div>
      </div>
    </form>



    <div class="container" id="customerOrder">
      <h3 class="heading" id="orderHeading">Your Order:</h3>
      <p>Pizzas: <span id="orderNum"></span></p>
      <p>Type: <span id="orderType"></span></p>
    </div>

    <!-- PAGE FOOTER -->
    <footer></footer>

  <!-- My .js file -->
  <script src="pizza.js" type="text/javascript"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



  </body>
</html>
